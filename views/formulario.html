<!DOCTYPE html>
<html lang="en">
  <head>

          <div class="col">

          </div>
        </div>
        <div class="row my-3">
          <div class="col"><h4>Posici√≥n:</h4></div>
          <div class="col">
            <input class="form-control" type="number" name="posicion" />

        </div>

        <input class="btn btn-light" type="submit" value="Subir imagen" />
      </form>
    </div>

    <style>
      body {
        background: black;
        color: white;
        text-align: center;
      }
    </style>
